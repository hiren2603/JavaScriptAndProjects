<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Tea</title>
</head>
<body style="background-color: #222223; color: #f7f7f7;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        function addItem(langName){
            const parent = document.querySelector('.language')
            const li = document.createElement('li');
            li.textContent = `${langName}`
            parent.appendChild(li)
        }
        // addItem('Python')
        // addItem('Typescript')

        function addItemOptimizedeWay(langName){
            const parent = document.querySelector('.language')
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            parent.appendChild(li)
        }
        addItemOptimizedeWay('Python')
        addItemOptimizedeWay('Rubi')
        addItemOptimizedeWay('PHP')
        addItemOptimizedeWay('GoLang')


        // Edit Item
        function editItem(langName){
            const secondLang = document.querySelector('li:nth-child(3)')
            const newLi = document.createElement('li')
            newLi.textContent = langName;
            secondLang.replaceWith(newLi)
        }
        editItem("Mojo")

        // second way
        function editTwo(langName){
            const firstElement = document.querySelector('li:first-child')
            firstElement.outerHTML =`<li>${langName}</li>`
        }
        editTwo("Typescript")

        // remove Element from DOM
        const selectedItem = document.querySelector('li:nth-child(4)');
        selectedItem.remove()
        
    </script>
</body>
</html>
