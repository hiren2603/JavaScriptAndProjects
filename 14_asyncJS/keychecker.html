<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keychecker</title>
</head>
<style>
    body{
        background-color: #232323;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 97vh;
    }
    .table, td,th{
        border: 2px solid #fff
    }
</style>
<body>
    <div class="insert">
        <p>Press the key and see the Magic!</p>
    </div>
    <script>
        const insert = document.querySelector('.insert')
        document.body.addEventListener('keyup', (e)=>{
            insert.innerHTML = `
            <table class="table">
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key == "" ? "Space" : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
                </table>
            `
        })
    </script>
</body>
</html>
