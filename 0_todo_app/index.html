<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
   <!--  -->
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- icon end -->
    <link rel="stylesheet" href="style.css" />
    <title>Keep Notes</title>
  </head>
  <body>
    <header>
      <div class="title_container">
        <img src="logo.png" />
        <h1>Keep Notes</h1>
      </div>
      <div id="search_container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search" type="text" name="search" placeholder="search"/>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="account_container">
        <img src="#" alt="">
      </div>
    </header>
    <main id="main">
      <div id="input_container">
        <input id="todo" type="text" name="todo" placeholder="Title" />
        <i class="fa-regular fa-square-check" title="New list"></i>
      </div>
      <div class="description_container">
        <textarea id="description" name="description" placeholder="Take a Note" rows="5"></textarea>
      </div>
      <div id="notes_list">
        <!-- <div class="box"></div> -->
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
